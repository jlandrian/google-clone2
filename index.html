<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google-clone</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="contentwrapper">
<header>
		<!--The buttons in the upper right corner-->
		<nav id="navbtns">
			<ul>
				<li><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=16AHU_yEM6G5iwLE5oCgBw&ved=0CAQQqi4oAg">Images</a></li>
				<li class="grid"><a href="http://www.google.com/intl/en/options/"><img src="images/grid.png"></a></li>
				<li class="bluebtn"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/"> 
					<div class="signin">
						<strong>Sign in</strong>	
					</div>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<!--This is the middle section of the page-->
	<section id="middle">
			<div class="logo">
			<img src="images/google-logo.png" alt="google">
			</div>
		<form>
			<input type="text" name="searchbar">
			<img src="images/microphone.png" alt="mic">
			<fieldset>
				<input type="submit" name="search" value="Google Search" class="googlesrch">
				<input type="submit" name="lucky" value="I'm Feeling Lucky" class="lucky">
			</fieldset>
		</form>
	</section>
		</div>
	</div>
	<!--This is the footer-->
	<footer>
		<div id="footerwrapper">
		<div id="bottom">
		<div class="about">
			<ul>
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>
		</div>
		<div class="privacy">
			<ul>
				<li><a href="https://www.google.com/intl/en/policies/?fg=1"><span>New</span> Privacy & Terms</a></li>
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</ul>
		</div>
		</div>
		</div>
	</footer>
</body>
</html>
